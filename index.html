<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Dashboard</title>
    <!-- style and script resources -->
    <link rel="stylesheet" href="" media="all" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="./index.js"></script>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="row">
                        <div class="col">
                            <h2>Search a City</h2>
                            <input type="text" id="city-search">
                            <br>
                            <button id="search-btn">Search</button>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <ul>
                            <li>
                                <h3>Atlanta</h3>
                            </li>
                            <li>
                                <h3>Madrid</h3>
                            </li>
                            <li>
                                <h3>New York</h3>
                            </li>
                            <li>
                                <h3>Austin</h3>
                            </li>
                            <li>
                                <h3>Seattle</h3>
                            </li>
                        </ul>
                    </div>

                </div>
                <div class="col-9">
                    <div class="row">
                        <div class="col">
                            <h2>Atlanta (8/15/2020) Cloudy</h2>
                            <hr>
                            <h4>Temperature: <span>89</span></h4>
                            <h4>Humidity: <span>55%</span></h4>
                            <h4>Wind Speed: <span>4 mph</span></h4>
                            <h4>UV Index: <span>7</span></h4>
                            <br>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h2>5 Day Forecast: </h2>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <link rel="stylesheet" type="text/css" href="" media="print" />
    <script src="" async defer></script>
  </body>
</html>
